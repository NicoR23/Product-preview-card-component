<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
    <img class="card__img1" src="./images/image-product-desktop.jpg" alt="perfume bottle"></div>
    <main class="card">
      
      <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="card__img2" />
      <div class="container">
        <section class="section">
          <p class="section__paragraph section__paragraph--uppercase">Perfume</p>
          <h1 class="section__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="section__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <div class="price">
          <strong class="price__offer">$149.99</strong>
          <strong class="price__old">$169.99</strong>
        </div>
        
          
        <button type="button" class="button1"><img src="./images/icon-cart.svg" alt="shopping cart icon" class="icono">Add to Cart</button>
        
    </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicolas</a>.
    </footer>
  </body>
</html>
